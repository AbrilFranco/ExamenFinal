<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de SPAM</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>SPAM CLASSIFIER</h1>
            <p>Entrena y evalúa un modelo de detección de SPAM en tiempo real.</p>
        </header>
        <main>
            <p class="description">             
            </p>
            <form action="/train" method="post" class="training-form">
                <label for="training_samples">Número de Muestras para Entrenar:</label>
                <input type="number" id="training_samples" name="training_samples" 
                       min="500" max="55000" value="15000" required>
                <button type="submit" class="cta-button">Entrenar y Evaluar</button>
            </form>
        </main>
    </div>
</body>
</html>
